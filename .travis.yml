dist: trusty
sudo: required


env: [OMP_NUM_THREADS=4]

before_install: [
  "sudo apt remove cmake",
  "sudo apt purge --auto-remove cmake",
  "mkdir --verbose ~/cmake_download",
  "cd ~/cmake_download",
  "CMAKE_VERSION=3.12",
  "CMAKE_BUILD=3",
  "wget https://cmake.org/files/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}.${CMAKE_BUILD}-Linux-x86_64.sh",
  "sudo sh cmake-${CMAKE_VERSION}.${CMAKE_BUILD}-Linux-x86_64.sh --prefix=/opt/cmake --skip-license",
  "sudo ln -s /opt/cmake/bin/cmake /usr/local/bin/cmake",
  "cmake --version",
  "cd .."
]

script: [
  "mkdir build",
  "cd build",
  "cmake ..",
  "cmake --build ."
]
